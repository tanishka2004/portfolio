<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Tanishka Jain</h1>

  </header>

  <main>
    <section id="contact" class="contact">
      <div class="container">
        <h2 class="section-title">Get in Touch</h2>
        <p class="contact-description">
          Have a question or want to work together? Fill out the form below, and I'll get back to you as soon as possible!
        </p>
        <form action="#" method="POST" class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Connect with me:</p>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/tanishkajain01/" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://github.com/tanishka2004" target="_blank" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="mailto:jtanishka31@gmail.com" target="_blank" aria-label="Gmail">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </footer>
